
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="primary">Pacakges</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let package of allPackages" margin-bottom>
          <ion-item-divider [color]="package?.status.color">
            <ion-icon name="send" item-left></ion-icon>
            สถานะ: {{package?.status.title}}
            </ion-item-divider>
          <ion-item >
            รหัสสินค้า : {{package?.id}}
            </ion-item>
          <ion-item >
            <ion-icon name="contact" item-left></ion-icon>
            ผู้ส่ง : {{package?.sender}}
            <button (click)="onViewPackage(package)" ion-button clear item-right>View</button>
            </ion-item>
          <ion-item >
            <ion-icon name="contact" item-left></ion-icon>
            ผู้รับ : {{package?.receiver}}
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
