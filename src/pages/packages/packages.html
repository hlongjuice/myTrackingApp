
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pacakges</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item *ngFor="let package of allPackages">
     <h2 margin-top margin-bottom>{{package?.status.title}}</h2>
    <p>{{package?.id}}</p>
    <p>{{package?.sender}}</p>
    <p>{{package?.receiver}}</p>
    <button ion-button clear item-right>View</button>
  </ion-item>

</ion-list>
</ion-content>
